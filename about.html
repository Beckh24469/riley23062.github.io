<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbspanel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <div class="header">
      <img style="width: 45%;" src="img/thumbspanelHeader.png" alt="Title Header">
    </div>
    <div class="textBox">
      <p style="font-size: 200px;">UR MOM</p>
    </div>
  </div>
  <script type="text/javascript">
    var box = ['Sword', 'Pickaxe', 'Sovel', 'The Cure For Cancer']
    var rando = Math.random() * 4
    rando = Math.floor(rando)
    document.getElementById('paraBox').innerHTML = box[rando]
  </script>
</body>

</html>
